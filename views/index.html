<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/bootstrap-social/bootstrap-social.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css">
  
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/angular/angular.min.js"></script>

  <title>Satallizer Test</title>
</head>
<body ng-app="oAuth">

  <div ng-controller="socialLogin">
    <div class="col-md-12">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img src="http://vignette3.wikia.nocookie.net/mlp/images/6/64/Animated_fire_icon.gif/revision/latest?cb=20140615052145" height="25" width="25">
            </a>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Register</a></li>
              <li><a href="#">Sign In</a></li>
            </div>
          </div>
        </nav>

        <div class="wrapper">
          <form action="" method="post" name="Login_Form" class="form-signin">       
            <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
            <hr class="colorgraph"><br>

            <input type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" />
            <input type="password" class="form-control" name="Password" placeholder="Password" required=""/>          

            <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button> 
            <a ng-click="authenticate('github')" class="btn btn-block btn-social btn-github">
              <span class="fa fa-github"></span> Sign in with GitHub
            </a>       
          </form>     
        </div>




      </div>
    </div>

    <script src="../js/app.js"></script>  
  </body>
  </html>
