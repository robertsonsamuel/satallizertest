<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/bootstrap-social/bootstrap-social.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css">
  
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script src="../bower_components/satellizer/satellizer.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  
  <title>Satallizer Test</title>
</head>
<body ng-app="oAuth">
  <div ui-view>
    <div class="col-md-12">
    <div ng-controller="navCtrl">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                <img src="http://vignette3.wikia.nocookie.net/mlp/images/6/64/Animated_fire_icon.gif/revision/latest?cb=20140615052145" height="25" width="25">
              </a>
              <ul class="nav navbar-nav navbar-left">
                <li><a ui-sref="about">About</a></li>
                <li><a ng-if="!isAuthenticated()" ui-sref="login">Sign In</a></li>
                <li><a ui-sref="chatroom">Chats</a></li>
              </ul>
              <ul ng-if="isAuthenticated()" class="nav navbar-nav navbar-right">
                <li><a ng-click="logout()">Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>


      <div ng-controller="socialLogin">
       <div  ng-if="!isAuthenticated()" class="wrapper">
        <form action="" method="post" name="Login_Form" class="form-signin">       
          <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
          <hr class="colorgraph"><br>
          <a ng-click="authenticate('github')" class="btn btn-block btn-social btn-github">
            <span class="fa fa-github"></span> Sign in with GitHub
          </a>  
          <a ng-click="authenticate('facebook')" class="btn btn-block btn-social btn-facebook">
            <span class="fa fa-facebook"></span> Sign in with Facebook
          </a>  
          <a ng-click="authenticate('google')" class="btn btn-block btn-social btn-google">
            <span class="fa fa-google"></span> Sign in with Google
          </a>       
        </form>     
      </div>
    </div>

  
  



</div>


</div> <!-- navCtrl end -->

<script src="../js/app.js"></script>  
</body>
</html>
